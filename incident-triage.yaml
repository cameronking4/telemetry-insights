version: 1

devin:
  apiVersion: v1
  unlisted: true
  maxAcuLimit: 3
  tags: [incident-triage]

signals:
  prometheus:
    enabled: true
    labelFilters: { severity: critical }
  posthog:
    enabled: false
    funnelDropThreshold: 0.1
  deploy:
    enabled: true
    providers: [vercel, github]
  github:
    enabled: true
    events: [deployment_status, check_run, workflow_run]

services:
  - name: api
    repo: cameronking4/telemetry-insights
    paths: [src/api]

normalizer:
  timeWindowMinutes: 30
  commitDepth: 10
  logsAdapter: file

outputs:
  createPatchPr: false
  createTelemetryPr: false
  requireHumanReview: true
  reportPath: .incident-triage/reports
